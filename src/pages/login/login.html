<ion-content class="background">
	<h1> School Management System </h1>
	<ion-card>
		<ion-card-header>
			LOGIN
		</ion-card-header>
		<ion-card-content>
			<ion-list no-lines>
				<ion-item>
					<ion-label floating>Username</ion-label>
					<ion-input type="text" [(ngModel)]='userData.username'></ion-input>
				</ion-item>
				<ion-item>
					<ion-label floating>Password</ion-label>
					<ion-input type="password" [(ngModel)]='userData.password'></ion-input>
				</ion-item>
				<ion-item>
					<p>Forget Password ? <a>Get Here</a></p>
				</ion-item>
				<button ion-button color='danger' block outline (click)="login()">LOGIN</button>
			</ion-list>
		</ion-card-content>
	</ion-card>
</ion-content>
